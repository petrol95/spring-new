<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Register New User Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link type="text/css" rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>
<div>
    <div id="loginbox" style="margin-top: 50px;"
         class="mainbox col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <div class="panel-title">Register New User</div>
            </div>
            <div style="padding-top: 30px" class="panel-body">
                <form th:action="@{/register/processRegistrationForm}" th:object="${systemUser}" method="post"
                      class="form-horizontal">
                    <div class="form-group">
                        <div class="col-xs-15">
                            <div th:if="${registrationError != null}">
                                <div th:text="${registrationError}"
                                     class="alert alert-danger col-xs-offset-1 col-xs-10"></div>
                            </div>
                        </div>
                    </div>

                    <!-- User name -->
                    <div class="error" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"/>
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> <input
                            th:field="*{userName}" placeholder="username (*)" class="form-control"/>
                    </div>

                    <!-- Password -->
                    <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"/>
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span> <input
                            type="password" th:field="*{password}" placeholder="password (*)"
                            class="form-control"/>
                    </div>

                    <!-- Confirm Password -->
                    <div class="error" th:if="${#fields.hasErrors('matchingPassword')}"
                         th:errors="*{matchingPassword}"/>
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span> <input
                            type="password" th:field="*{matchingPassword}" placeholder="confirm password (*)"
                            class="form-control"/>
                    </div>

                    <!-- First name -->
                    <div class="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"/>
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> <input
                            th:field="*{firstName}" placeholder="first name (*)" class="form-control"/>
                    </div>

                    <!-- Last name -->
                    <div class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"/>
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> <input
                            th:field="*{lastName}" placeholder="last name (*)" class="form-control"/>
                    </div>

                    <!-- Email -->
                    <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"/>
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> <input
                            th:field="*{email}" placeholder="email (*)" class="form-control"/>
                    </div>

                    <!-- Roles -->
                    <div class="error" th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}"/>
                    <div style="margin-bottom: 25px" class="input-group">
                        <div class="form-check form-check-inline" th:each="role : ${allRoles}">
                            <input class="form-check-input" type="checkbox" th:field="*{roles}" th:id="${role.id}"
                                   th:value="${role.id}">
                            <label class="form-check-label" th:for="${role.id}" th:text="${role.name}"></label>
                        </div>
                    </div>

                    <div style="margin-top: 10px" class="form-group">
                        <div class="col-sm-6 controls">
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
